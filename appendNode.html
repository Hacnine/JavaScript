<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="id1">
      <h1>I am h1</h1>

    </div>

    <script type="text/javascript">

      var newNode = document.createElement("h2");

      var newTextNode = document.createTextNode("Text by js");

      var newCommentNode = document.createComment("Comment by js");

      newNode.appendChild(newTextNode);

      var id1 = document.getElementById("id1");
      id1.appendChild(newNode);

      newNode.appendChild(newCommentNode);
      console.log(id1);
