<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" id="one" name="button">Open Window</button>
    <button type="button" name="button" id="two">focus</button>
    <button type="button" three="three" name="button">Blur</button>

    <script type="text/javascript">
      var newWindow;
      function openWindow(){
        newWindow = window.open("", "__blank", "width=300,height=200");
      }

      function focuswin(){
        newWindow.focus();
      }

      function blurWin(){
        newWindow.blur();
      }

      document.getElementById("one").addEventListener("click", openWindow);
      document.getElementById("two").addEventListener("click", focuswin);
      document.getElementById("three").addEventListener("click", blurWin);

    </script>
  </body>
</html>
