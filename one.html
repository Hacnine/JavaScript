<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant object does NOT make the objects properties unchangeable:</p>

<p id="demo"></p>
<p id="memo"></p>
<button type="button" id="btn" name="button">Click</button>

<script>
// Create an object:
var button = document.getElementById("btn");
button.addEventListener("click", myFunction);
button.addEventListener("click", someOtherFunction);

function myFunction(){
  document.getElementById("demo").innerHTML = "Car owner is ";
}

function someOtherFunction(){
  document.getElementById("memo").innerHTML = "Sanoar";
}

</script>

</body>
</html>
